<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>飞起购物车</title>
		<link rel="stylesheet" href="css/css.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	</head>

	<body>
		   <div class="index">
		   <div class="head">
			<ul>
				<li><a>导航一</a></li>
				<li><a>导航二</a></li>
				<li><a>导航三</a></li>
			</ul>
			</div>
			<div class="on"></div>
			
		</div>
		
		<input id="index_input" type="hidden" value="1" />
		<script>
		    var head_li=$('.head ul li');
		    var index_input=$('#index_input').val();
			var head_li_width=head_li.width();
			var head_li_height=head_li.height();
		   
			var ON=$('.on');
			
			ON.css({
			    'width':head_li_width+'px',
			    'height':head_li_height+'px',
			})
	        ON.animate({
	        	left:index_input*head_li_width+'px',
	        })
			
		    head_li.on({
		    click:function(){
		        var _this=$(this).index();
		       $('#index_input').val(_this);
		    },
		    mouseenter:function(){
		        
		    	var _this=$(this).index();
		    	//console.log(_this);
		    	var on_l= parseInt(head_li.width())*_this;
		    	//console.log(on_l);
		      $('.on').stop(true).animate({
		      	 'left':on_l+'px',
		      	 'width':head_li_width+'px'
		      })
		    		
		    },
		    mouseleave:function(){
		    	var _this=$(this).index();
		    	var on_l= parseInt(head_li.width())*_this;
		    	var index_input=$('#index_input').val();
		    	  //console.log(index_input) 获取当前val 里的值
	            $('.on').animate({
		      		'left':index_input*head_li_width+'px',	
		      	})
	           
		    },
		  
		    
		    
		   })
		
			
			
		   
		</script>
                 	
              

	</body>

</html>
